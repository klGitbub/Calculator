<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="./script.js" defer></script>
</head>

<body>
    <main role="main">
        <div id="header">
            <!--Hamburger Menu code-->
            <div class="hamburger-menu">
                <div class="hamburger one"></div>
                <div class="hamburger two"></div>
                <div class="hamburger three"></div>
            </div>
            <div id="modal" class="no-display">
                <p>Conversion</p>
                <p class="fonts-menu">Themes and Fonts</p>
                <p id="history-menu">History</p>
            </div>
            <div id="modal-fonts" class="no-display">
                <button id="close">X</button>
                <p class="modal-text">Themes and Fonts</p>
                <br />
                ---------
                <p class="modal-text">Fonts</p>
                ---------
                <button data-font-button class="font-menu-element" id="default">Default Font</button>
                <button data-font-button class="font-menu-element" id="times">Times New Roman</button>
                <button data-font-button class="font-menu-element" id="arial">Arial</button>
                <button data-font-button class="font-menu-element" id="helvetica">Helvetica</button>
                ---------
                <p class="modal-text">Themes</p>
                ---------
                <button data-theme-button class="font-menu-element" id="default-theme">Default Theme</button>
                <button data-theme-button class="font-menu-element" id="dark">Dark</button>
                <button data-theme-button class="font-menu-element" id="pink">Bubblegum</button>
                <button data-theme-button class="font-menu-element" id="green">Forest</button>
            </div>
            <div id="modal-history" class="no-display">
                <button id="close-history">X</button>
                <div id="history-text">History</div>
            </div>
        </div>
        <div class="calculator-grid">
            <!-- Code for calculator buttons -->
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-clear id="c">C</button>
            <span></span>
            <button data-operation id="operator">รท</button>
            <button data-operation id="operator">x</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation id="operator">-</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation id="operator">+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-equals id="span-two">=</button>
            <button data-number id="zero">0</button>
            <button data-number>.</button>
        </div>

    </main>
</body>

</html>
